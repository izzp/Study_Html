<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table border="1px" align="center" width="70%">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
    </tr>
    <tr>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
    </tr>
</table>
<hr>
<table border="1" align="center">
    <tr>
        <th>姓名</th>
        <th>电话</th>
    </tr>
    <tr>
        <td rowspan="2">电话</td>
        <td>13300000000</td>
    </tr>
    <tr>
        <td>13900000000</td>
    </tr>
</table>
<hr>
<table border="1" align="center">
    <tr>
        <th>姓名</th>
        <th colspan="2">电话</th>
    </tr>
    <td>张三</td>
    <td>13300000000</td>
    <td>13900000000</td>
    </tr>
</table>
<hr>
<table border="1" width="500px" align="center" bgcolor="#ffe4c4">
    <thead>
    <tr align="center">
        <th>姓名</th>
        <th>金额</th>
    </tr>
    </thead>

    <tfoot>
    <tr align="center">
        <td>统计</td>
        <td>6666666666</td>
    </tr>
    </tfoot>

    <tbody>
    <tr align="center">
        <td>January</td>
        <td>3333333333</td>
    </tr>
    <tr align="center">
        <td>February</td>
        <td>3333333333</td>
    </tr>
    </tbody>
</table>
<hr>

</body>
</html>
