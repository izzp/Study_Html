<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fonts</title>
    <style type="text/css">
        @font-face {
            font-family: EmblemaOne;
            src: url(fonts/EmblemaOne-Regular.woff);
        }
        @font-face {
            font-family: apple;
            src: url(fonts/苹方黑体-准-简.ttf);
        }
        .f1{
            font-family: EmblemaOne,"微软雅黑" ;
        }
        .f2{
            font-family: apple,"微软雅黑" ;
        }
    </style>
</head>
<body>
<p class="f1">这是EmblemaOne字体的效果</p>
<p class="f2">这是苹果苹方字体的效果</p>
</body>
</html>
