老子故里<BR>
<hr>

老子故里在楚国苦县（今河南周口鹿邑县），这是学术界的
共识。河南鹿邑的老君台和太清宫遗址为国家重点文物保护
单位。据文献记载，从汉代起，历代很多帝王都曾到河南鹿
邑去祭拜老子。我们国家在河南鹿邑县成立了老子道学文化
研究会。2005年，联合国教科文组织、中国社会科学院和北
京大学等单位与河南鹿邑县政府共同主办了老子文化国际研
讨会，人民日报、中央电视台等主流媒体有相关报道。
　　不过，近年来与河南鹿邑临近的安徽涡阳，也公然声称
是老子故里。不过学术界普遍不承认。
